<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script defer src="./build/main.js"></script>
    <title>motion</title>
</head>
<body>
    <section class="section1">
        <header>MOTION</header>
        <div class="headButtons">
            <button class="headBtn imgBtn">IMAGE</button>
            <button class="headBtn videoBtn">VIDEO</button>
            <button class="headBtn noteBtn">NOTE</button>
            <button class="headBtn taskBtn">TASK</button>
        </div>
    </section>
    <section class="section2">
        <div class="imageModal modal">
            <i class="fas fa-times"></i>
            <div class="imageVideoTextArea textArea">
                <label for="imageVideotitle">Title</label>
                <input name="imageVideotitle" class="imageTitleInput input" id="imageTitle" type="text">
                <label for="url">Url</label>
                <input name="url" class="imageUrlInput input" id="imageUrl" type="text">
            </div>
            <button class="addBtn">ADD</button>
        </div>
        <div class="videoModal modal">
            <i class="fas fa-times"></i>
            <div class="imageVideoTextArea textArea">
                <label for="imageVideotitle">Title</label>
                <input name="imageVideotitle" class="videoTitleInput input" id="videoTitle" type="text">
                <label for="url">Url</label>
                <input name="url" class="videoUrlInput input" id="videoUrl" type="text">
            </div>
            <button class="addBtn">ADD</button>
        </div>
        <div class="noteModal modal">
            <i class="fas fa-times"></i>
            <div class="noteTaskTextArea textArea">
                <label for="noteTasktitle">Title</label>
                <input name="noteTasktitle" class="noteTitleInput input" id="noteTitle" type="text">
                <label for="body">Body</label>
                <textarea name="body" class="noteBodyInput input" id="noteBody" type="text" required wrap="hard"></textarea>
            </div>
            <button class="addBtn">ADD</button>
        </div>
        <div class="taskModal modal">
            <i class="fas fa-times"></i>
            <div class="noteTaskTextArea textArea">
                <label for="noteTasktitle">Title</label>
                <input name="noteTasktitle" class="taskTitleInput input" id="taskTitle" type="text">
                <label for="body">Body</label>
                <textarea name="body" class="taskBodyInput input" id="taskBody" type="text" required wrap="hard"></textarea>
            </div>
            <button class="addBtn">ADD</button>
        </div>
        <ul class="contents"></ul>
    </section>
    <footer>
        <span class="footer">
            &copy; Copyright by DreamCoding Academy All rights reserved    
        </span>
    </footer>
</body>
</html>
